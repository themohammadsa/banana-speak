<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Speak</title>
    <link href="styles.css" rel="stylesheet">

</head>

<body>

    <header class="header">
        <h1 class="header-text">Welcome to Minion Language</h1>
    </header>

    <div class="container-text-area">
        <textarea id="txt-input" placeholder="Enter your text"></textarea>
    </div>

    <div class="container-button">
        <button id="btn-translate">TRANSLATE</button>
    </div>

    <div id="output"></div>

    <footer class="footer">
        <h1 class="footer-heading">About</h1>
        <p class="footer-text">
            Who doesn't love minions? The gibberish that Gru's minions in 'Despicable Me' speak is an actual language.
            Use this tool to convert your english sentence to minion language!
            <br>
            Give it a try! It's really fun.

        </p>
    </footer>

    <script src="app.js" type="text/javascript"></script>

</body>

</html>
